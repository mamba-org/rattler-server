[package]
name = "rattler-server"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.70"
async-compression = { version = "0.3.15", features = ["tokio", "bzip2", "zstd"] }
axum = { version = "0.6.12", features = ["json"] }
clap = { version = "4.1.11", features = ["derive", "env"] }
dashmap = "5.4.0"
futures = "0.3.27"
rattler_conda_types = "0.1.0"
rattler_repodata_gateway = "0.1.0"
rattler_solve = "0.1.0"
reqwest = "0.11.15"
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.68"
thiserror = "1.0.40"
tokio = { version = "1.27.0", features = ["full"] }
tokio-util = { version = "0.7.7", features = ["io"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
tracing-tree = "0.2.2"

[dev-dependencies]
hyper = "0.14.25"
mime = "0.3.17"
mock_instant = "0.2.1"
mockito = "1.0.0"
rstest = "0.17.0"
serde_json = "1.0.68"
tower = "0.4.13"
